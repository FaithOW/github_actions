name: My First Workflow
on: [push]
jobs:
  run-shell-command:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-20.04]
    steps:
      - name: Echo a string
        run: echo "Hello world"
      - name: Multiline script
        run: |
          python3 -V
          touch my_file_with_workflow.py
          ls -l